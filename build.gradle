apply plugin: 'groovy'
apply plugin: 'application'

defaultTasks 'clean', 'build', 'run'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.10'
    testCompile 'junit:junit:4.12'
}

mainClassName = "Main"

run {
	if ( project.hasProperty("appArgs") ) {
		args appArgs
	}
}
